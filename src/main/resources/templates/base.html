<!DOCTYPE html>
<html lang="en" th:fragment="parent(content)" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-th-text="${title}"></title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="p-4 dark:bg-gray-900 dark:text-white">
    <!--Header-->
    <div th:if="${loggedInUser}">
      <div data-th-replace="~{user/user_navbar::usernavbar}"></div>
    </div>
    <div th:unless="${loggedInUser}">
      <div data-th-replace="~{header :: navbar}"></div>
    </div>

    <!--Main section-->
    <section data-th-replace="${content}"></section>

    <!--Footer-->
    <h5>Footer</h5>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
  </body>
</html>
